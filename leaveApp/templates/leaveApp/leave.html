{% extends 'leaveApp/main.html' %}
{% block content %}
<div class="container">
  <div class="jumbotron">
   
    {% if submitted %}
      <h1>Leave request sent!</h1><br>
        <a href="{% url 'home' %}">
          <button type="button" class=" btn btn-success">
          back to home
          </button>
      </a>
      
    {% elif exceeded %}
      <h1> Sorry Leave limit exceeded</h1><br>
      <a href="{% url 'home' %}">
        <button type="button" class=" btn btn-success">
        back to home
        </button>
    </a>
    {% else %}
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <label > User Name:<input type="text"  value="{{emp.user }}"></label><br>
        <label > Leaves Left:<input type="text"  value="{{emp.no_of_leaves }}"></label>
        {{ leave_form.as_p }}
        <input  type="submit" name="" value="Submit">
      </form>
    {% endif %}

  </div>
</div>
{% endblock content %}
